<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours Service</title>
    <link rel="stylesheet" href="Tours-style.css" /> 
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="../hotel-logo.png" alt="Hotel Logo">
        </div>
        <div class="hotel-name">
            <h1>Hotel Name</h1>
        </div>
        <nav>
            <div class="language-switch">
                <button onclick="window.location.href='../main.html'">Back</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="services">
            <div class="service-item" onclick="window.location.href='bursa/bursa-tour.html';">
                <div class="service-bubble" data-service="city-tour"></div>
            </div>
            <div class="service-item" onclick="window.location.href='sapanca/sapanca-tour.html';">
                <div class="service-bubble" data-service="desert-safari"></div>
            </div>
            <div class="service-item" onclick="window.location.href='Prince-Island/prince-island.html';">
                <div class="service-bubble" data-service="historical-tour"></div>
            </div>
            <div class="service-item" onclick="window.location.href='Old-City-Tour-1/old-city-tour-1.html';">
                <div class="service-bubble" data-service="cultural-experience"></div>
            </div>
            <div class="service-item" onclick="window.location.href='Old-City-Tour-2/old-city-tour-2.html';">
                <div class="service-bubble" data-service="adventure-tour"></div>
            </div>
            <div class="service-item" onclick="window.location.href='Pamukkale-Tour/pamukkale.html';">
                <div class="service-bubble" data-service="nature-expedition"></div>
            </div>
            <div class="service-item" onclick="window.location.href='house-of-virgin-mary-tour/house-of-virgin-mary-tour.html';">
                <div class="service-bubble" data-service="food-tour"></div>
            </div>
            <div class="service-item" onclick="window.location.href='cappadocia/cappadocia.html';">
                <div class="service-bubble" data-service="photography-tour"></div>
            </div>
        </section>
    </main>

    <script>
        // You can add any specific JavaScript for the Tours page here if needed
    </script>
</body>
</html>
